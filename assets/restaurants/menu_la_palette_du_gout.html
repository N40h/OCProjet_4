<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="../css/main.css">
        <title>Menu - La palette du goût</title>
    </head>

    <body>
        <div class="main-container">
            <header class="header">
                <nav class="header__nav">
                    <a class="header__link" href="../../index.html">
                        <i class="header__arrow fa-solid fa-arrow-left" aria-hidden="true"></i>
                    </a>
                </nav>
                <img class="header__logo" src="../images/logo/ohmyfood.png" alt="Logo de OhMyFood">
            </header>

            <main class="menu">
                <img class="menu__banner" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'un plat du restaurant La palette du goût">
                <section class="menu__content">
                    <div class="menu__content__title">
                        <h1 class="menu__title">La palette du goût</h1>
                        <i class="fa-regular fa-heart" aria-hidden="true"></i>
                    </div>
                    <article class="menu__entry">
                        <h2 class="menu__entry__title typo__thin">Entrées</h2>
                        <div class="menu__entry__card">
                            <h3 class="card__title typo__btn">Fricassée d'escargots</h3>
                            <div class="menu__entry__content">
                                <p class="card__text typo__thin">Au piment d'Espelette</p>
                                <span class="card__price typo__bold">25€</span>
                            </div>
                        </div>
                        <div class="menu__entry__card">
                            <h3 class="card__title typo__btn">Foie gras de canard mi-cuit</h3>
                            <div class="menu__entry__content">
                                <p class="card__text typo__thin">Et ses copeaux de truffe noire</p>
                                <span class="card__price typo__bold">35€</span>
                            </div>
                        </div>
                        <div class="menu__entry__card">
                            <h3 class="card__title typo__btn">Œuf au plat</h3>
                            <div class="menu__entry__content">
                                <p class="card__text typo__thin">Assaisonné à la truffe sur lit de caviar</p>
                                <span class="card__price typo__bold">20€</span>
                            </div>
                        </div>
                    </article>
                    <article class="menu__plats">
                        
                    </article>
                </section>
            </main>
        </div>
    </body>
</html>
