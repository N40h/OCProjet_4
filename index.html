<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="./assets/css/main.css">
        <title>OhMyFood</title>
    </head>

    <body>
        <div class="main-container">
            <header class="header">
                <img class="header__logo" src="./assets/images/logo/ohmyfood.png" alt="Logo de OhMyFood">
            </header>
            
            <main>
                <section class="location">
                    <form class="location__form" action="index.html" method="GET">
                        <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
                        <input type="text" value="Paris, Belleville">
                    </form>
                    <article class="hero">
                        <h1 class="hero__title">Réserver le menu qui vous convient</h1>
                        <p class="hero__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        <button class="btn hero__btn">Explorer nos restaurants</button>
                    </article>
                </section>
            </main>

            <footer>
                
            </footer>
        </div>
    </body>
</html>
